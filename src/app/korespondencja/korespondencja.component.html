<div class="container">
	<div class="columns is-centered">
	  <div class="box column is-one-third">
		<h1 class="title has-text-centered">Korespondencja</h1>

		<div class="field">
		  <label class="label">Data:</label>
		  <div class="control">
			<input [(ngModel)]="korespondencjaObj.date" name="date" class="input" type="date" />
		  </div>
		</div>

		<div class="field">
			<label class="label">Rodzaj:</label>
			<select [(ngModel)]="korespondencjaObj.type" name="type" id="correspondencyType">
				<option value="in">wchodząca</option>
				<option value="out">wychodząca</option>
			</select>
		</div>
		
		<div class="field">
			<label class="label">Kanał komunikacji:</label>
			<select [(ngModel)]="korespondencjaObj.canal" name="canal" id="correspondencyCanal">
				<option value="email">email</option>
				<option value="pismo">pismo</option>
			</select>
		</div>
		

		<div class="field">
			<label class="label">Nazwa</label>
			<input [(ngModel)]="korespondencjaObj.name" name="name" id="correspondencyName" type="text" />
		</div>
		<div class="field">
			<label class="label">Opis</label>
			<input id="correspondencyDesc" [(ngModel)]="korespondencjaObj.desc" name="desc" type="text" />
		</div>

		<div class="field">
			<label class="label">Priorytet:</label>
			<select [(ngModel)]="korespondencjaObj.priority" name="priority" id="correspondencyPriority">
				<option value="czerwony">czerwony</option>
				<option value="zielony">zielony</option>
			</select>
		</div>

		<div class="field">
			<label class="label">Status:</label>
			<select [(ngModel)]="korespondencjaObj.status" name="type" id="correspondencyType">
				<option value="rozwiązano">rozwiązano</option>
				<option value="oczekuje">oczekuje</option>
			</select>
		</div>

		<div>
			<button class="button is-link is-fullwidth" (click)="onSubmit()">
			  Submit!
			</button>
		  </div>

		<div id="summary">
			<table style="border: 1px solid black">
				<tr>
					<th>Data</th>
					<th>Rodzaj (wchodząca, wychodząca)</th>
					<th>Kanał komunikacji (e-mail, pismo)</th>
					<th>Nazwa</th>
					<th>Opis</th>
					<th>Priorytet</th>
					<th>Status (z możliwością zmiany w tabeli)</th>
				  
				</tr>

				<tr *ngFor="let koresp of korespondencje; index as i;" >
					<td>{{koresp.date}}</td>
					<td>{{koresp.type}}</td>
					<td>{{koresp.canal}}</td>
					<td>{{koresp.name}}</td>
					<td>{{koresp.desc}}</td>
					<td>{{koresp.priority}}</td>
					<td>

						<select [(ngModel)]="korespondencje[i].status" name="type">
							<option value="rozwiązano">rozwiązano</option>
							<option value="oczekuje">oczekuje</option>
						</select>
					</td>
				</tr>
				<!-- <tr>
				  <td>Alfreds Futterkiste</td>

				</tr> -->
			
			  </table>
		</div>
